    <main>
        <h1>Lets Get Connected!</h1>
        <p>Fill out the form below and I will get back to you as soon as possible.</p>
        <form class="form" action="submit">
            <label for="name">Name</label>
            <input required type="text" name="name" id="name" placeholder="Enter your name">
            <label for="email">Email</label>
            <input required type="email" name="email" id="email" placeholder="Enter your email">
            <label for="message">Message</label>
            <textarea required name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
